<div class="container">
	<div class="keypad"> 
		<div class="keypad-row">
			<div class="key" (click)="pushKey('1')">
				<div class="key-content">
					<div class="number">1</div>
					<div class="alpha">&nbsp;</div>
				</div>
			</div>
			<div class="key center" (click)="pushKey('2')">
				<div class="key-content">
					<div class="number">2</div>
					<div class="alpha">ABC</div>
				</div>
			</div>
			<div class="key" (click)="pushKey('3')">
				<div class="key-content">
					<div class="number">3</div>
					<div class="alpha">DEF</div>
				</div>
			</div>
		</div>
		<div class="keypad-row">
			<div class="key" (click)="pushKey('4')">
				<div class="key-content">
					<div class="number">4</div>
					<div class="alpha">GHI</div>
				</div>
			</div>
			<div class="key center" (click)="pushKey('5')">
				<div class="key-content">
					<div class="number">5</div>
					<div class="alpha">JKL</div>
				</div>
			</div>
			<div class="key" (click)="pushKey('6')">
				<div class="key-content">
					<div class="number">6</div>
					<div class="alpha">MNO</div>
				</div>
			</div>
		</div>
		<div class="keypad-row">
			<div class="key" (click)="pushKey('7')">
				<div class="key-content">
					<div class="number">7</div>
					<div class="alpha">PQRS</div>
				</div>
			</div>
			<div class="key center" (click)="pushKey('8')">
				<div class="key-content">
					<div class="number">8</div>
					<div class="alpha">TUV</div>
				</div>
			</div>
			<div class="key" (click)="pushKey('9')">
				<div class="key-content">
					<div class="number">9</div>
					<div class="alpha">WXYZ</div>
				</div>
			</div>
		</div>
		<div class="keypad-row">
			<div class="key" (click)="pushKey('*')">
				<div class="key-content">
					<div class="number">*</div>
				</div>
			</div>
			<div class="key center" (click)="pushKey('0')">
				<div class="key-content">
					<div class="number">0</div>
				</div>
			</div>
			<div class="key" (click)="pushKey('#')">
				<div class="key-content">
					<div class="number">#</div>
				</div>
			</div>
		</div>
	</div>
</div>
